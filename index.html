        }
        
        .header p {

            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .chat-container {
            background: var(--furia-black);
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--furia-black);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--furia-gray);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            color: var(--furia-white);
            border: 1px solid var(--furia-accent);
        }
        
        .bot-message {
            background: var(--furia-gray);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            color: var(--furia-white);
            border-left: 3px solid var(--furia-white);
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: var(--furia-black);
            border-top: 1px solid var(--furia-accent);
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--furia-accent);
            border-radius: 25px;
            background: var(--furia-gray);
            color: var(--furia-white);
            font-family: 'Montserrat', sans-serif;
            outline: none;
        }
        
        #userInput:focus {
            border-color: var(--furia-white);
        }
        
        #sendButton {
            background: var(--furia-white);
            color: var(--furia-black);
            border: none;
            padding: 0 25px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        #sendButton:hover {
            background: var(--furia-light-gray);
        }
        
        .timestamp {
            display: block;
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--furia-accent);
            border-radius: 4px;
        }
        
        a {
            color: var(--furia-white);
            text-decoration: underline;
        }
        
        strong {
            color: var(--furia-white);
            font-weight: 700;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
